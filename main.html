<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arslan-MD-Mini | Premium WhatsApp Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8A2BE2;
      --primary-dark: #4B0082;
      --secondary: #00D4AA;
      --accent: #FF6B95;
      --dark: #1A1A2E;
      --darker: #0F0F1B;
      --light: #FFFFFF;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .bg-element:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    .bg-element:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main Container */
    .premium-container {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 80px rgba(138, 43, 226, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .premium-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .premium-container:hover::before {
      left: 100%;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
      animation: pulse 2s infinite;
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--light) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 400;
    }

    /* Input Section */
    .input-section {
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      color: var(--light);
      font-weight: 500;
      margin-bottom: 12px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .phone-input {
      width: 100%;
      padding: 18px 20px 18px 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .phone-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      font-size: 1.2rem;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Result Section */
    .result-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 25px;
      margin-top: 25px;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .result-section.hidden {
      opacity: 0;
      transform: translateY(10px);
    }

    .status-message {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }

    .code-container {
      text-align: center;
    }

    .code-label {
      color: var(--secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .code-display {
      font-size: 2rem;
      font-weight: 700;
      color: var(--light);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 15px;
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 15px 0;
      position: relative;
      overflow: hidden;
    }

    .code-display:hover {
      border-color: var(--primary);
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
    }

    .copy-hint {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
      margin-top: 10px;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 212, 170, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .security-badge i {
      color: var(--secondary);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--light);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .premium-container {
        padding: 30px 20px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .logo i {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
  </div>

  <div class="premium-container">
    <div class="header">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h1 class="title">Arslan-MD-Mini</h1>
      <p class="subtitle">Premium WhatsApp Bot Integration</p>
    </div>

    <div class="input-section">
      <label class="input-label">WhatsApp Phone Number</label>
      <div class="input-wrapper">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" class="phone-input" id="phoneNumber" placeholder="Enter your number with country code" maxlength="15">
      </div>
      
      <button class="submit-btn" id="submitBtn">
        <span id="btnText">Generate Pairing Code</span>
      </button>
    </div>

    <div class="result-section hidden" id="resultSection">
      <div class="status-message" id="statusMessage">
        <i class="fas fa-shield-alt"></i> Secure connection established
      </div>
      
      <div class="code-container" id="codeContainer">
        <div class="code-label">Your Pairing Code</div>
        <div class="code-display" id="codeDisplay" onclick="copyCode()">
          <span id="codeText">••••••</span>
        </div>
        <div class="copy-hint">Click to copy code</div>
      </div>
    </div>

    <div class="footer">
      <p>© 2024 Arslan-MD-Mini | Enterprise Grade WhatsApp Bot</p>
      <div class="security-badge">
        <i class="fas fa-lock"></i>
        <span>End-to-End Encrypted</span>
      </div>
    </div>
  </div>

  <script>
    class PremiumPairingSystem {
      constructor() {
        this.phoneInput = document.getElementById('phoneNumber');
        this.submitBtn = document.getElementById('submitBtn');
        this.resultSection = document.getElementById('resultSection');
        this.statusMessage = document.getElementById('statusMessage');
        this.codeDisplay = document.getElementById('codeDisplay');
        this.codeText = document.getElementById('codeText');
        this.btnText = document.getElementById('btnText');
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.animateOnLoad();
      }
      
      animateOnLoad() {
        setTimeout(() => {
          document.querySelector('.premium-container').style.opacity = '1';
          document.querySelector('.premium-container').style.transform = 'translateY(0)';
        }, 100);
      }
      
      setupEventListeners() {
        this.phoneInput.addEventListener('input', this.formatPhoneNumber.bind(this));
        this.submitBtn.addEventListener('click', this.handleSubmit.bind(this));
        this.phoneInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.handleSubmit();
        });
      }
      
      formatPhoneNumber(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
          value = '+' + value;
          // Auto-format as user types
          if (value.length > 3) value = value.replace(/(\+\d{3})(\d)/, '$1 $2');
          if (value.length > 7) value = value.replace(/(\+\d{3} \d{3})(\d)/, '$1 $2');
        }
        e.target.value = value;
      }
      
      async handleSubmit() {
        const phoneNumber = this.phoneInput.value.replace(/\D/g, '');
        
        if (!this.validatePhoneNumber(phoneNumber)) return;
        
        await this.showLoadingState();
        await this.simulateApiCall(phoneNumber);
      }
      
      validatePhoneNumber(phone) {
        if (!phone) {
          this.showError('Please enter your WhatsApp number');
          return false;
        }
        
        if (phone.length < 11) {
          this.showError('Please enter a valid phone number with country code');
          return false;
        }
        
        return true;
      }
      
      async showLoadingState() {
        this.submitBtn.disabled = true;
        this.btnText.innerHTML = '<div class="loading"></div> Generating Secure Code...';
        
        // Simulate processing delay for premium feel
        await new Promise(resolve => setTimeout(resolve, 1500));
      }
      
      async simulateApiCall(phoneNumber) {
        try {
          // Simulate API call with realistic delay
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Generate a realistic-looking code
          const code = this.generateSecureCode();
          this.showSuccess(code);
        } catch (error) {
          this.showError('Secure connection failed. Please try again.');
        } finally {
          this.resetButton();
        }
      }
      
      generateSecureCode() {
        return Math.random().toString(36).substr(2, 6).toUpperCase();
      }
      
      showSuccess(code) {
        this.resultSection.classList.remove('hidden');
        this.codeText.textContent = code;
        this.statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Pairing code generated successfully!';
        this.statusMessage.style.color = '#00D4AA';
      }
      
      showError(message) {
        this.resultSection.classList.remove('hidden');
        this.codeText.textContent = 'ERROR';
        this.statusMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
        this.statusMessage.style.color = '#FF6B95';
        this.resetButton();
      }
      
      resetButton() {
        this.submitBtn.disabled = false;
        this.btnText.textContent = 'Generate Pairing Code';
      }
    }
    
    // Initialize the system
    document.addEventListener('DOMContentLoaded', () => {
      new PremiumPairingSystem();
    });
    
    // Copy code function
    function copyCode() {
      const code = document.getElementById('codeText').textContent;
      if (code === '••••••') return;
      
      navigator.clipboard.writeText(code).then(() => {
        const originalText = document.getElementById('codeText').textContent;
        document.getElementById('codeText').textContent = 'COPIED!';
        document.getElementById('codeDisplay').style.background = 'linear-gradient(135deg, #00D4AA 0%, #00A885 100%)';
        
        setTimeout(() => {
          document.getElementById('codeText').textContent = originalText;
          document.getElementById('codeDisplay').style.background = 'linear-gradient(135deg, #8A2BE2 0%, #00D4AA 100%)';
        }, 2000);
      });
    }
  </script>
</body>
</html>
